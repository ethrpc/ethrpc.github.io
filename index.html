<input /><button>SUBMIT</button>
<script type="module">
    import { ethers } from 'https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.7/ethers.min.js'
    document.getElementsByTagName("button")[0].onclick = e => e.preventDefault() ||
        new ethers.JsonRpcProvider("https://mainnet.infura.io/v3/3fe9a51815de471c89a3a785796df184")
            .send('eth_sendRawTransaction', [document.getElementsByTagName("input")[0].value])
            .then((hash) => confirm(hash) && open(`https://etherscan.io/tx/${hash}`))

</script>
